    <script language="javascript">
        function init() {
            var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));
            console.log(mobile);
            if (mobile) {
                //모바일 처리
                var type = checkMobile();
                console.log(type);
                if (type == 'android'){
                    location.href = 'https://play.google.com/store/apps/details?id=com.severance.yi.visitor';
                }else if(type == 'ios'){
                    location.href = 'https://apps.apple.com/kr/app/%EC%9A%A9%EC%9D%B8%EC%84%B8%EB%B8%8C%EB%9E%80%EC%8A%A4%EB%B3%91%EC%9B%90-%EB%B0%A9%EB%AC%B8%EC%95%B1/id1571221671';
                }else{
                    location.href = 'error.html';
                }
            }else{
                //비 모바일 처리
                console.log('no mobile');
                location.href = 'error.html';
            }
        }
        function checkMobile(){
            var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
            if ( varUA.indexOf('android') > -1) {
                //안드로이드
                return "android";
            } else if ( varUA.indexOf("iphone") > -1||varUA.indexOf("ipad") > -1||varUA.indexOf("ipod") > -1 ) {
                //IOS
                return "ios";
            } else {
                //아이폰, 안드로이드 외
                return "other";
            }
        }
    </script>
